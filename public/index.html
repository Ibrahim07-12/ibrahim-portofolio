<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Ibrahim Musyaffa | Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,.1);
      border-radius: 50%;
      border-top-color: #3B82F6;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      opacity: 0.7;
    }
    #app {
      display: none;
    }
  </style>
  <script>
    // Redirect to actual app
    window.addEventListener('DOMContentLoaded', function() {
      // Wait a bit to ensure browser has fully loaded
      setTimeout(function() {
        window.location.href = '/_next/static/index.html';
      }, 1500);
    });
  </script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <h1>Muhammad Ibrahim Musyaffa</h1>
    <p>Portfolio is loading...</p>
  </div>
</body>
</html>
